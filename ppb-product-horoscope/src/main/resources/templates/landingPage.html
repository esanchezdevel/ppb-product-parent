<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Astro Hor&oacute;scopo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<script
	src="https://www.paypal.com/sdk/js?client-id=Abkjx-knea2qohl6nluebZicwYKCYey_Qg99q_p5ibq6ZBRruXCpZIO1LpM2gcLuaeSszghMPKRfQyMO&vault=true&intent=subscription">
</script>
<header>
	<h1 class="text-center"
		th:utext="'Astro Hor&oacute;scopo - ' + ${sign}" />
</header>
<main>
	<section>
		<article class="welcome-article">
			<p>Bienvenido a Astro-Hor&oacute;scopo. Accede a tu horoscopo
				semanal por solo 0,5&euro; a la semana. Recuerda que podr&aacute;s
				darte de baja siempre que quieras.</p>
		</article>
		<!-- <button name="btn-subscribe" id="btn-subscribe" class="btn btn-success btn-lg w-100">Subscribir</button>-->
		<div id="paypal-button-container"></div>
		<input type="hidden" id="productTransactionId"
			th:value="${productTransactionId}"> <input type="hidden"
			id="sign" th:value="${sign}">
		<p class="text-center">
			Si ya est&aacute;s registrado <a href="/horoscope/login">Login</a>
		</p>
	</section>
</main>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
	crossorigin="anonymous"></script>

<script>
	paypal.Buttons({
		createSubscription : function(data, actions) {

			return actions.subscription.create({
				'plan_id' : 'P-6GX20855UD727592LMCBLDUA'
			});

		},

		onApprove : function(data, actions) {
			alert('Te has suscrito correctamente. ' + 
					'Recuerda que puedes disfrutar del servicio una semana gratis y despu&eacute;s el coste' +
					'ser√° de 0.50&eur; m&aacute;s IVA.');

			var ptid = $("#productTransactionId").val();
			var sign = $("#sign").val();
			var currentDomain = "http://" + document.location.host;
			var url = currentDomain + "/horoscope/subscribe";
			var request = $.post(url, {
				productTransactionId : ptid,
				sign : sign,
				subscriptionId: data.subscriptionId
			});

			request.done(function(data) {
				var redirectUrl = "http://" + document.location.host + data
				window.location.href = redirectUrl;
			});
		}
	}).render('#paypal-button-container');
</script>
</body>
</html>
